<!-- BEGIN: main -->
<form action="index.php" method="post" name="EditView" onsubmit="return check_form('EditView')">
    <input type="hidden" name="module" value="Contacts"/>
    <input type="hidden" name="record" value="{ID}"/>
    <input type="hidden" name="return_module" value="{RETURN_MODULE}"/>
    <input type="hidden" name="return_action" value="{RETURN_ACTION}"/>
    <input type="hidden" name="return_id" value="{RETURN_ID}"/>
    <input type="hidden" name="action" value=""/>
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td>
                <input id="save_btn_48516" type="submit" name="button" class="button"
                       title="{APP.LBL_SAVE_BUTTON_TITLE}"
                       accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
                       onclick="this.form.action.value='SaveContactOpportunityRelationship';"
                       value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
                />
                <input id="cancel_btn_48516" type="submit" name="button" class="button"
                       title="{APP.LBL_CANCEL_BUTTON_TITLE}"
                       accessKey="{APP.LBL_CANCEL_BUTTON_KEY}"
                       onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'"
                       value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
                />
            </td>
            <td align="right" nowrap="nowrap"><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}
            </td>
        </tr>
    </table>

    <div class="edit">
        <h4>{MOD.LBL_CONTACT_OPP_FORM_TITLE}</h4>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="edit">
            <tr>
                <td width="15%" scope="row">
                    <slot>{MOD.LBL_CONTACT_NAME}</slot>
                </td>
                <td width="35%">
                    <slot>
                        <input type="text" name='contact_name' rows="1" cols="30" value="{CONTACT.NAME}"
                               readonly="readonly"/>
                        <input type="hidden" name='contact_id' value='{CONTACT.ID}'>
                    </slot>
                </td>
                <td width="15%" scope="row">
                    <slot>{MOD.LBL_OPP_NAME}</slot>
                </td>
                <td width="35%">
                    <slot>
                        <input type="text" class='sqsEnabled' id='opportunity_name' name='opportunity_name'
                               rows="2" cols="30" value="{OPPORTUNITY.NAME}" readonly="readonly"/>
                        <input id='opportunity_id' name='opportunity_id' type="hidden" value='{OPPORTUNITY.ID}'>
                    </slot>
                </td>
            </tr>
        </table>
    </div>
    <div class="edit">
        <h4>{MOD.LBL_MANAGE_BUYINGCENTER}</h4>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="edit">
            <tr>
                <td width="15%" scope="row">
                    <slot>{MOD.LBL_CONTACT_ROLE}</slot>
                </td>
                <td width="35%">
                    <slot><select name='contact_role'>{CONTACT_ROLE_OPTIONS}</select></slot>
                </td>
                <td width="15%" scope="row">
                    <slot>{MOD.LBL_PROPENSITY_TO_BUY}</slot>
                </td>
                <td width="35%">
                    <slot><select name='propensity_to_buy'>{PROPENSITY_TO_BUY_OPTIONS}</select></slot>
                </td>
            </tr>
            <tr>
                <td width="15%" scope="row">
                    <slot>{MOD.LBL_LEVEL_OF_INFLUENCE}</slot>
                </td>
                <td width="35%">
                    <slot><select name='level_of_influence'>{LEVEL_OF_SUPPORT_OPTIONS}</select></slot>
                </td>
                <td width="15%" scope="row">
                    <slot>{MOD.LBL_LEVEL_OF_SUPPORT}</slot>
                </td>
                <td width="35%">
                    <slot><select name='level_of_support'>{LEVEL_OF_INFLUENCE_OPTIONS}</select></slot>
                </td>
            </tr>
        </table>
    </div>


</form>
{JAVASCRIPT}
<!-- END: main -->
